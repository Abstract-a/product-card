<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple tailwind starter</title>
  </head>
  <body>
    <div class="h-screen flex justify-center items-center">
      <!-- contaier div  -->
      <div
        class="flex flex-col overflow-hidden rounded-xl m-3 w-[376px] md:w-[650px] md:h-[486px] md:flex-row md:m-0"
      >
        <!-- image -->
        <div class="md:flex-1">
          <img src="images/image-product-mobile.jpg" alt="" class="md:hidden" />

          <img id="image" src="images/image-product-desktop.jpg" alt="" = />
        </div>
        <!-- content -->
        <div class="flex flex-col bg-white md:flex-1">
          <h5
            class="text-DarkGrayishBlue font-sans mt-5 tracking-[4px] mx-5 md:mx-8"
          >
            PERFUME
          </h5>
          <h1
            class="text-VeryDarkBlue font-serif font-bold text-4xl mx-5 md:mx-8 md:mt-5"
          >
            Gabrielle Essence Eau De Parfum
          </h1>
          <p
            class="text-DarkGrayishBlue text-[15px] font-sans mt-3 mx-5 md:mx-8 md:mt-5 md:leading-relaxed"
          >
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the house of CHANEL.
          </p>
          <div class="flex mt-6 mx-5 md:mx-8">
            <h1 class="text-DarkCyan font-serif text-4xl">$149.99</h1>

            <p
              class="ml-5 text-DarkGrayishBlue line-through translate-y-2 text-sm"
            >
              $169.99
            </p>
          </div>

          <!-- button -->
          <button
            class="bg-DarkCyan mt-3 py-[16px] rounded-xl mb-8 mx-5 cursor-pointer hover:bg-green-900 md:mx-8 md:mt-8 md:py-4"
          >
            <div class="flex flex-row justify-center">
              <img src="images/icon-cart.svg" alt="" />
              <p class="font-sans text-white font-semibold ml-3">Add to Cart</p>
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
